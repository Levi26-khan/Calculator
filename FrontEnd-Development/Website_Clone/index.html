<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Clone</title>
  <link rel="stylesheet" href="Nike.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="Images1\nike-logo.png" alt="Nike Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h1>Just Do It</h1>
      <p>Your ultimate sports companion</p>
      <button>Shop Now</button>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section id="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="Images1/product1.jpeg" alt="Product 1">
        <p>Air Max</p>
        <p>$120</p>
      </div>
      <div class="product">
        <img src="Images1/product2.jpeg" alt="Product 2">
        <p>Zoom Fly</p>
        <p>$150</p>
      </div>
      <div class="product">
        <img src="Images1/product3.jpeg" alt="Product 3">
        <p>Air Jordan</p>
        <p>$200</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Nike Clone. All rights reserved.</p>
    <ul class="socials">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
